machine:
  services:
    - docker

test:
    override:
        - (chmod +x setup_environment.sh)
        - (docker run ubuntu:14.04 grep -v '^#' /etc/apt/sources.list)
        - (docker ps -a -q)
        - (docker images -q ubuntu:14.04)
        - (docker cp setup_environment.sh `docker ps -a -q ubuntu:14.04`:/temp/setup_environment.sh)
        - (docker run -t -i `docker images --no-trunc -q ubuntu:14.04` /bin/bash /temp/setup_environment.sh)