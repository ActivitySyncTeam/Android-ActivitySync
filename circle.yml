machine:
  services:
    - docker

test:
    override:
        - (chmod +x setup_environment.sh)
        - (docker pull ubuntu:14.04)
        - (docker images --no-trunc ubuntu:14.04)
        - (docker cp setup_environment.sh `docker images --no-trunc ubuntu:14.04`:/temp/setup_environment.sh)
        - (docker run -t -i `docker images --no-trunc -q ubuntu:14.04` /bin/bash /temp/setup_environment.sh)