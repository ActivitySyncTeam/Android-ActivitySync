machine:
  services:
    - docker

test:
    override:
        - (chmod +x setup_environment.sh)
        - (docker run ubuntu:14.04 grep -v '^#' /etc/apt/sources.list)
        - (docker ps -a -q)
        - (docker cp setup_environment.sh `docker ps -a -q`:`echo $HOME`/setup_environment.sh)
        - (docker ps -a)
        - (docker run ubuntu:14.04 pwd)
        - (docker run ubuntu:14.04 /bin/bash `echo $HOME`/setup_environment.sh)