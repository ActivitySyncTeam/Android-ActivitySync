machine:
  services:
    - docker

test:
    override:
        - (chmod +x setup_environment.sh)
        - (docker tag test_ubuntu ubuntu:14.04)
        - (docker ps)
        - (docker images)
        - (docker cp setup_environment.sh ubuntu:14.04:/setup_environment.sh)
        - (docker run -t -i ubuntu:14.04 /bin/bash /setup_environment.sh)